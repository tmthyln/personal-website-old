<body class="layout--single">
  {{ insert masthead.html }}
  {{ insert body_particles.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar unselectable">
            <img src="/assets/personal.svg" alt="Timothy Lin Logo" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Timothy Lin</h3>
            <p class="author__bio" itemprop="description"></p>
          </div>
          <div class="author__urls-wrapper unselectable">
            <button class="btn btn--inverse">Places</button>
            <ul class="author__urls social-icons">
              <li><a href="https://www.linkedin.com/in/tmthyln/" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i> LinkedIn</a></li>
              <li><a href="https://github.com/tmthyln/" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github-square" aria-hidden="true"></i> GitHub</a></li>
              <li><a href="https://www.cs.umd.edu/~tlin/" rel="nofollow noopener noreferrer"><i class="fas fa-fw fa-university" aria-hidden="true"></i> UMD CS Website</a></li>
            </ul>
          </div>
        </div>
        {{ if sidetoc }}
        <div id="toc-container"></div>
        {{ end }}
      </div>
